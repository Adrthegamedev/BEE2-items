"Conditions"
	{
	"Condition"
		{
		"Priority" "10"
		"instance"	"[laserEmitter]"
		"Condition"
			{
			"Orientation" "Floor"
			"Result"
				{
				"Pack"   "PACK_PLAYER_CLIP_GLASS"
				"Suffix" "floor"
				}
			}
		// If no inputs, make the light entirely static.
		"Condition"
			{
			"OR"
				{
				"instvar" "$connectioncount > 0"
				"instvar" "$start_enabled = 0"
				}
			"Result"
				{
				"SetInstVar" "$name light"
				}
			"Else"
				{
				"SetInstVar" "$name  "
				}
			}
		"Condition"
			{
			"instvar" "$start_enabled = 1"
			"Result"
				{
				"SetInstVar" "$start_disabled 0"
				}
			"Else"
				{
				"SetInstVar" "$start_disabled 1"
				// Set the light to start on, so we can 
				// make it static when permanently on 
				// (fairly common.)
				"GlobalInput"
					{
					"Target" "light"
					"Input"  "TurnOff"
					}
				}
			}
		}
	}
