"Replacements"
	{
	"%static_folder%" "instances/BEE2/clean/static_panel/"
	}

"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_PANEL_ANGLED>"
		"Condition"
			{
			"InstVar"   "$connectioncount = 0"
			"Result"
				{
				"PackFile" "models/BEE2/panels/static_phys.mdl"
				}
			"Condition"
				{
				"InstVar" "$start_deployed = 0"
				"Result"
					{
					// Flat, no instance.
					"ChangeInstance" ""
					}
				"ElseSwitch"
					{
					"Flag" "instvar"
					
					"animation ramp_30_deg_open"
						{
						"PackFile" "models/BEE2/panels/static_norm_30.mdl"
						"ChangeInstance" "%static_folder%30_surf.vmf"
						}
					"animation ramp_45_deg_open"
						{
						"PackFile" "models/BEE2/panels/static_norm_45.mdl"
						"ChangeInstance" "%static_folder%45_surf.vmf"
						}
					"animation ramp_60_deg_open"
						{
						"PackFile" "models/BEE2/panels/static_norm_60.mdl"
						"ChangeInstance" "%static_folder%60_surf.vmf"
						}
					"animation ramp_90_deg_open"
						{
						"PackFile" "models/BEE2/panels/static_norm_90.mdl"
						"ChangeInstance" "%static_folder%90_surf.vmf"
						}
					}
				}
			// Dynamic
			"Else"
				{
				"GlobalInput"
					{
					"Target" "model_arms"
					"Input"  "SetAnimation"
					"Param"  "$animation"
					"Delay"  "0.0"
					}
				}
			"ElseCondition"
				{
				"instvar" "$start_deployed 0"
				"Result"
					{
					"GlobalInput"
						{
						"Target" "model_arms"
						"Input"  "SetPlaybackRate"
						"Param"  "-1"
						"Delay"  "0.01"
						}
					}
				}
			}
		}
	}
