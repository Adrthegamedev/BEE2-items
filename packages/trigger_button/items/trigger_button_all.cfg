"Replacements"
	{
	// Use a cube type present in the map, to avoid loading extra models.
	"%CUBE_TYPE%" "0"
	}
"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_BEE2_TRIGGER_BUTTON>"
		"Result"
			{
			"AlterTexture"
				{
				"Dir" "0 0 -1"
				"Pos" "0 0 0"
				"Tex" "tools/toolsnodraw"
				}
				
			"Has"
				{
				"WeightedButton"	"1"
				"FloorButton"		"1"
				"ButtonAcceptsCube"	"1"
				"ButtonAcceptsBall"	"1"
				}
				
			"CubeFilter"
				{
				"Cube"      "<any>"
				"resultVar" "$filter"
				}

			"GlobalInput"
				{
				"Target" "cube"
				"Input" "DisablePickup"
				}
				
			// Valve's FGDs don't define parenting cubes, so it won't have names
			// fixed up. Do it manually.
			
			// Why not button inputs? This ensures the button stays down if you 
			// press and release the button with a normal cube.
			"createEntity"
				{
				"LocalKeys"
					{
					"targetname" "cube"
					"parentname" "mover"
					}
				"Keys"
					{
					"classname"   "prop_weighted_cube"
					"allowfunnel" "0"
					"NewSkins"    "1"
					"PaintPower"  "4" // Cleansing
					"origin"      "0 0 -6"
					"skin"        "0"
					"CubeType"    "%CUBE_TYPE%"
					"SkinType"    "0"
					"RenderMode"  "10" // Not visible
					}
				}
			}
		}
	}
