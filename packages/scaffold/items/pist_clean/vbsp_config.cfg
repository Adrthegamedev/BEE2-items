"Conditions"
	{
	"Condition"
		{
		"Priority" "-300"
		"Result"
			{
			"UnstScaffold"
				{
				"Group" "BEE2_SCAFFOLD"
				"Instance"
					{
					"File"          "<ITEM_BEE2_SCAFFOLD_PIST>"
					"IsPiston"      "1"
					"FloorOff"      "0 0 32"
					"WallOff"       "-32 0 0"
					"AlterAng"      "1"
					
					"StartLogic"    "instances/BEE2/clean/items/scaffold/osc_start.vmf"
					"MidLogic"      "instances/BEE2/clean/items/scaffold/track_mid.vmf"
					"EndLogic"      "instances/BEE2/clean/items/scaffold/osc_end.vmf"
					
					"WallInst"      "instances/BEE2/clean/items/scaffold/piston_wall.vmf"
					"FloorInst"     "instances/BEE2/clean/items/scaffold/piston_floor.vmf"
					"OffsetInst"    "instances/BEE2/clean/items/scaffold/piston_tip.vmf"
					"EndInst"       "instances/BEE2/clean/items/scaffold/piston_tip_floor.vmf"
					}
				}
			}
		}
	"Condition"
		{
		"Priority" "-299"
		"OR"
			{
			"Instance" "instances/BEE2/clean/items/scaffold/track_mid.vmf"
			"Instance" "instances/BEE2/clean/items/scaffold/osc_end.vmf"
			}
		"Result"
			{
			"SetAngles" "0 0 0"
			}
		}
	"Condition"
		{
		"Priority" "-299"
		"Instance" "instances/BEE2/clean/items/scaffold/osc_start.vmf"
		"Result"
			{
			"GetItemConfig" 
				{ 
				"ID"        "BEE2_UNST_SCAFFOLD" 
				"Name"      "Speed" 
				"Default"   "50"
				"ResultVar" "$speed" 
				}
			"SetAngles" "0 0 0"
			}
		"Condition"
			{
			"instvar" "$start_reversed 1"
			"Result" // Oscillating mode.
				{
				"ChangeIOType"
					{
					"Type"          "AND"
					"SpawnFire"     "always"
					"InvertVar"     "$start_enabled"
					"Enable_Cmd"    "scaff,FireUser2,,0.00,-1"
					"Disable_Cmd"   "scaff,FireUser1,,0.00,-1"
					}
				}
			"Else" // Non-oscillating mode.
				{
				"ChangeInstance" "instances/BEE2/clean/items/scaffold/directional.vmf"
				// No inverting, no action on spawn.
				"ChangeIOType"
					{
					"Type"          "AND"
					"Enable_Cmd"    "scaff,FireUser2,,0.00,-1"
					"Disable_Cmd"   "scaff,FireUser1,,0.00,-1"
					}
				}
			}
		}
	"Condition"
		{
		"instance" "instances/BEE2/clean/items/scaffold/piston_floor.vmf"
		"Result"
			{
			"overlayinst"
				{
				"File" "instances/BEE2/clean/items/scaffold/piston_grate_floor.vmf"
				}
			}
		"Condition"
			{
			"instvar" "$start_up 1"
			"Result"
				{
				"instVarSuffix" "$top_level"
				}
			"Else"
				{
				"instVarSuffix" "$bottom_level"
				}
			}
		}
	"Condition"
		{
