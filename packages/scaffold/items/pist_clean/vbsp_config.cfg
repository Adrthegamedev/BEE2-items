				}
			}
		"Condition"
			{
			"instvar" "$start_up 1"
			"Result"
				{
				"instVarSuffix" "$top_level"
				}
			"Else"
				{
				"instVarSuffix" "$bottom_level"
				}
			}
		}
	}
