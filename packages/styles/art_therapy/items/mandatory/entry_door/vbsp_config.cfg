"Conditions"
	{	
	"Condition"
		{
		"instance"	"[spEntryCorr]"
		"Result"
			{
			"AddOverlay"
				{
				"file" "<ITEM_ENTRY_DOOR:bee2_entry_door>"
				}
			}
		}
	"Condition"
		{
		"instance" "[elevatorEntry]"
		"Condition"
			{
			"instvar" "$no_player_start = 0"
			"Result"
				{
				// Spawns in entry door.
				"addOverlay" "instances/BEE2/art/elevator_sp/elevator_entrance/logic_nospawn.vmf"
				}
			"Else"
				{
				// Spawns in the elevator.
				"Random"
					{
					"addOverlay" "instances/BEE2/art/elevator_sp/elevator_entrance/logic_up.vmf"
					"addOverlay" "instances/BEE2/art/elevator_sp/elevator_entrance/logic_dn.vmf"
					}
				}
			}
		}
	}
