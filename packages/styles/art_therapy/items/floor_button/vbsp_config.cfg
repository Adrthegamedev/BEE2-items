"Conditions"
	{
	 // The bottom of the floor-button model shows the floor, so we want to replace that with
	// tools/toolsblack.
	"Condition"
		{
		"instance" "<ITEM_BUTTON_FLOOR:weighted_white>"
		"Result"
			{
			"HollowBrush"
				{
				"RemoveFace" "0"
