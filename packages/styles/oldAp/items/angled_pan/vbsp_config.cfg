"Options"
	{
	// Make the static surfaces nice and thick.
	"static_pan_thickness"  "8"

	"dynamic_pan_thickness" "4"
	"dynamic_pan_nodraw"    "1"
	}

"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_PANEL_ANGLED>"
		"Condition"
			{
			"InstVar"   "$connectioncount = 0"
			"Condition"
				{
				"InstVar" "$start_deployed = 0"
				"Result"
					{
					// Flat, no instance.
					"ChangeInstance" ""
					}
				"ElseSwitch"
					{
					"Flag" "instvar"
					
					"animation ramp_30_deg_open"
						{
						"ChangeInstance" "<ITEM_PANEL_ANGLED:bee2_static_30>"
						}
					"animation ramp_45_deg_open"
						{
						"ChangeInstance" "<ITEM_PANEL_ANGLED:bee2_static_45>"
						}
					"animation ramp_60_deg_open"
						{
						"ChangeInstance" "<ITEM_PANEL_ANGLED:bee2_static_60>"
						}
					"animation ramp_90_deg_open"
						{
						"ChangeInstance" "<ITEM_PANEL_ANGLED:bee2_static_90>"
						}
					}
				}
			"Else" // Dynamic panel.
				{
				// Shared between glass/angled variants.
				// We don't need any specific ents for the brush.
				"ChangeInstance" "<ITEM_PANEL_ANGLED:bee2_pan_logic>"
				}
			}
		}
	}
