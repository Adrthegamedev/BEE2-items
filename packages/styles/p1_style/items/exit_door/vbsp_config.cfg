	"Condition"
		{
		"Priority"	"10"
		// Exit 4 has a 256-long fizzler
		"instance"	"instances/BEE2/p1/elevator_sp/exit_corridor_4.vmf"
		"Condition"
			{
			"Game" "Aperture Tag"
			"Result"
