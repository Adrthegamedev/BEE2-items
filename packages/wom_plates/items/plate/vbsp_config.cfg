"Conditions"
	{
	"Condition"
		{
		"instance"	"<ITEM_WOM_CONDUCTOR>"
		// If they're all the same, just use a single brush.
		"Condition"
			{
			"PosIsSolid"
				{
				"Pos1"   "-48 -48 0"
				"Pos2"   "48 48 0"
				"Dir"    "0 0 1"
				"Type"   "same"
				"SetVar" "$color"
				}
			"Result"
				{
				"TemplateBrush"
					{
					"ID"       "WOM_CONDUCTOR_CLEAN:singular"
					"colorVar" "$color"
					}
				"Condition"
					{
					"instVar" "$color white"
					"Result"
						{
						"OverlayInst" "instances/BEE2/clean/items/cond_plate/plate_helper.vmf"
						}
					}
				}
			"Else"
				{
				// Multi-colour tiles.
				"TemplateBrush" "WOM_CONDUCTOR_CLEAN:multi"
				}
			}
		"Result"
			{
			 "CubeFilter"
				{
				"Cube"      "<any>"
				"ResultVar" "$filter_name"
				}
			}
		"Condition"
			{
			"instvar" "$connectioncount 0"
			"Result"
				{
				"setinstvar" "$no_input 1"
				}
			"Else"
				{
				"setinstvar" "$no_input 0"
				}
			}
		}
	}
